<body>

    <main>
        <div class="container">

            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="index.html" class="logo d-flex align-items-center w-auto">
                                    <img src="assets/img/logo pendidikan.png" alt="">
                                    <span class="d-none d-lg-block">SIPARA</span>
                                </a>
                            </div>
                            <!-- End Logo -->

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Buat sebuah akun</h5>
                                        <p class="text-center small">Masukkan detail pribadi Anda untuk membuat akun</p>
                                    </div>

                                    <form class="row g-3 needs-validation" novalidate>
                                        <div class="col-12">
                                            <label for="yourName" class="form-label">Nama Anda</label>
                                            <input type="text" name="name" class="form-control" id="yourName" required>
                                            <div class="invalid-feedback">Silahkan masukan nama anda!</div>
                                        </div>

                                        <div class="col-12">
                                            <label for="yourEmail" class="form-label">Email Anda</label>
                                            <input type="email" name="email" class="form-control" id="yourEmail" required>
                                            <div class="invalid-feedback">Silahkan masukan Email anda!</div>
                                        </div>

                                        <div class="col-12">
                                            <label for="yourUsername" class="form-label">nama belakang</label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                <input type="text" name="username" class="form-control" id="yourUsername" required>
                                                <div class="invalid-feedback">Silakan pilih nama pengguna.</div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="yourPassword" class="form-label">Password</label>
                                            <input type="password" name="password" class="form-control" id="yourPassword" required>
                                            <div class="invalid-feedback">Silahkan masukan Password anda!</div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                                                <label class="form-check-label" for="acceptTerms">Saya setuju dan menerima<a href="#">syarat dan Ketentuan</a></label>
                                                <div class="invalid-feedback">Anda harus setuju sebelum mengirimkan.</div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-outline-primary w-100 text-dark" type=""><a href="logout.html"> Buat Akun</a></button>
                                        </div>
                                        <div class="col-12">
                                            <p class="small mb-0">Sudah memiliki akun?<a href="register.html">Daftar</a></p>
                                        </div>
                                    </form>

                                </div>
                            </div>

                            <div class="credits">
                                Designed by <a href="https://bootstrapmade.com/">SaCode</a>
                            </div>

                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main>

</html>
