<head>
    <meta charset="utf-8">

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

</head>

<body>

    <main>
        <div class="container">

            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-sm-8 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="card mb-3 border">

                                <div class="card-header bg-primary p-5">                                   

                                    <div class="pt-4 pb-2">
                                        <div class="text-center">
                                            <a href="#">
                                                <img src="assets/img/logo-sipara-white.png" class="col-8 mx-auto" alt="">
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-body p-5">

                                    <div class="mb-5">
                                        <h1 class="text-center fw-bold display-5">Buat akun baru</h1>
                                        <p class="text-center small">Masukkan data Anda dengan baik dan benar, untuk membuat akun.</p>
                                    </div>

                                    <!-- form start -->
                                    <form class="row g-3 needs-validation" novalidate>

                                        <div class="col-12">

                                            <div class="mb-3">
                                                <label for="nama_depan" class="form-label">Nama Depan</label>
                                                <input type="text" name="nama_depan" id="nama_depan" class="form-control form-control-lg" required>
                                                <div class="invalid-feedback">Silahkan masukan nama depan!</div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="nama_belakang" class="form-label">Nama Belakang</label>
                                                <input type="text" name="nama_belakang" id="nama_belakang" class="form-control form-control-lg" required>
                                                <div class="invalid-feedback">Silahkan masukan nama depan!</div>
                                            </div>

                                            <div class="mb-3">
                                                <label for="alamat_email" class="form-label">Alamat Email</label>
                                                <input type="email" name="alamat_email" id="alamat_email" class="form-control form-control-lg" required>
                                                <div class="invalid-feedback">Silahkan masukan alamat email!</div>
                                            </div>
    
                                            <div class="mb-3">
                                                <label for="kata_sandi" class="form-label">Kata Sandi</label>
                                                <input type="password" name="kata_sandi" id="kata_sandi" class="form-control form-control-lg" required>
                                                <div class="invalid-feedback">Silahkan masukan kata sandi!</div>
                                            </div>
    
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                                                    <label class="form-check-label" for="acceptTerms">Saya setuju dan menerima syarat dan Ketentuan</label>
                                                    <div class="invalid-feedback">Anda harus setuju sebelum mengirimkan.</div>
                                                </div>
                                            </div>

                                            <button type="submit" class="btn bt-lg btn-primary w-100 mb-3">Buat Akun</button>

                                            <p class="small mb-0">Sudah memiliki akun? <a href="#">Login</a></p>

                                        </div>

                                    </form>
                                    <!-- form end -->

                                </div>
                            </div>

                            <div class="credits">
                                Developted by <a href="https://nokensoft.com/" target="_blank">Nokensoft</a>
                            </div>

                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main>
    <!-- End #main -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

</body>

</html>
